data_analyst_task:
  description: >
    - Tiếp nhận yêu cầu như sau: {content}.
    - Yêu cầu có thể liên quan đến việc tìm kiếm, truy xuất, phân tích hoặc thống kê dữ liệu trong hệ thống. 
    - Phân tích yêu cầu, xác định nguồn dữ liệu liên quan, truy xuất thông tin cần thiết và cung cấp câu trả lời rõ ràng, đầy đủ và dễ hiểu.
  expected_output: >
    - Diễn giải một câu trả lời chính xác và dễ hiểu cho yêu cầu được đặt ra.
    - Nếu thiếu thông tin nào, hãy chỉ rõ rằng không thể tìm thấy.
  agent: data_analyst_agent
